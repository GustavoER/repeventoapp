<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Eventoapp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Cadastro de Evento</h1>
<h3><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></h3>
<th:block th:include="mensagemValidacao"></th:block>
<form class="container" method="post">
    Nome: <input type="text" value="" name="nome"/>
    <div class="input-field col s6">
        Local: <input type="text" value="" name="local"/>
    </div>
    <div class="input-field col s3">
        Data: <input type="date" value="" name="data"/>
    </div>
    <div class="input-field col s3">
        Hor√°rio: <input type="time" value="" name="horario"/>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Salvar</button>
</form>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
